<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/myTemplate.xhtml">
            <ui:define name="content">
                
                <div id="maincontainer">
                    <div class="container">
                        <div id="login">
                            <h1 class="headingmain"><span>Forgot Password</span></h1>
                            <f:view>
                                <h:form>
                                    <section class="returncustomer">
                                        <div class="loginbox">
                                            <c:choose>
                                                <c:when test="#{empty param.username or empty param.string}">
                                                    <h4 class="heading4">Something Wrong</h4>
                                                    <div class="form-vertical">
                                                        <fieldset>
                                                            <div class="control-group">
                                                                <div class="controls">
                                                                    Something Wrong.
                                                                    Please try again.
                                                                </div> 
                                                            </div>
                                                        </fieldset>
                                                    </div>
                                                </c:when>
                                                <c:when test="#{forgotPasswordManaged.authorize(param.username, param.string) == false}">
                                                    <h4 class="heading4">Something Wrong</h4>
                                                    <div class="form-vertical">
                                                        <fieldset>
                                                            <div class="control-group">
                                                                <div class="controls">
                                                                    Your information is not valid.
                                                                </div> 
                                                            </div>
                                                        </fieldset>
                                                    </div>
                                                </c:when>
                                                <c:when test="#{forgotPasswordManaged.authorize(param.username, param.string) == true}">
                                                    <h4 class="heading4">Operation Successful</h4>
                                                    <div class="form-vertical">
                                                        <fieldset>
                                                            <div class="control-group">
                                                                <div class="controls">
                                                                    Operation successful ! <br />
                                                                    New password will be send to your mailbox. <br />
                                                                    Please check your mail to get your account information !
                                                                </div> 
                                                            </div>
                                                        </fieldset>
                                                    </div>
                                                </c:when>
                                            </c:choose>
                                        </div>
                                    </section>
                                </h:form>
                            </f:view>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
