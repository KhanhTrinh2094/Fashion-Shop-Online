<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin_template/myTemplate.xhtml">
            <ui:define name="content">
                <div class="content">
                    <div class="breadLine">
                        <h:form>
                            <ul class="buttons">
                                <li>
                                    <h:commandLink action="#{customerManaged.logout()}">
                                        <span class="icon-off"></span>
                                        <span class="text">Log out</span>
                                    </h:commandLink>
                                </li>
                            </ul>
                        </h:form>
                    </div>
                    <div class="workplace">
                        <div class="page-header">
                            <h1>New Product</h1>
                        </div>  
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="head clearfix">
                                    <div class="isw-documents"></div>
                                    <h1>New Product</h1>
                                </div>
                                <c:if test="#{productAdminManaged.product.productName != null}">
                                    #{productAdminManaged.emptyProduct()}
                                </c:if>
                                <div class="block-fluid">
                                    <h:form enctype="multipart/form-data">                      
                                        <div class="row-form clearfix">
                                            <div class="span3">Product Name:</div>
                                            <div class="span9">
                                                <h:inputText id="name" value="#{productAdminManaged.product.productName}" required="true" requiredMessage="Product name can not be null">
                                                    <f:validateLength minimum="3" maximum="100" />
                                                </h:inputText>
                                                <h:messages for="name" />
                                            </div>
                                        </div>
                                        <div class="row-form clearfix">
                                            <div class="span3">Category:</div>
                                            <div class="span9">
                                                <h:selectOneMenu  id="categoryID" value="#{productAdminManaged.product.categoryID}" required="true" requiredMessage="Please select product category">
                                                    <f:selectItems value="#{productAdminManaged.categoryItems}"/>
                                                </h:selectOneMenu>
                                                <h:messages for="categoryID" />
                                            </div>
                                        </div>
                                        <div class="row-form clearfix">
                                            <div class="span3">Brands:</div>
                                            <div class="span9">
                                                <h:selectOneMenu id="brandID" value="#{productAdminManaged.product.brandID}" required="true" requiredMessage="Please select product brand">
                                                    <f:selectItems value="#{productAdminManaged.brandItems}"/>
                                                </h:selectOneMenu>
                                                <h:messages for="brandID" />
                                            </div>
                                        </div>
                                        <div class="row-form clearfix">
                                            <div class="span3">Price : </div>
                                            <div class="span9">
                                                <h:inputText id="price" value="#{productAdminManaged.product.productPrice}" required="true" requiredMessage="Please input product price">
                                                    <f:validateLongRange minimum="10000" maximum="10000000" />
                                                    <f:convertNumber />
                                                </h:inputText>
                                                <h:messages for="price" />
                                            </div>
                                        </div>
                                        <div class="row-form clearfix">
                                            <div class="span3">Quantity:</div>
                                            <div class="span9">
                                                <h:inputText id="quantity" value="#{productAdminManaged.product.quantity}" required="true" requiredMessage="Please input product quantity" >
                                                    <f:validateLongRange minimum="1" maximum="1000" />
                                                    <f:convertNumber />
                                                </h:inputText>
                                                <h:messages for="quantity" />
                                            </div>
                                        </div>
                                        <div class="row-form clearfix">
                                            <div class="span3">Product Detail:</div>
                                            <div class="span9">
                                                <h:inputTextarea id="detail" value="#{productAdminManaged.product.productDetails}" required="true" requiredMessage="Please input product detail">
                                                    <f:validateLength minimum="10" />
                                                </h:inputTextarea>
                                                <h:messages for="detail" />
                                            </div>
                                        </div>
                                        <div class="row-form clearfix">
                                            <div class="span3">Image:</div>
                                            <div class="span9">
                                                <h:inputFile id="image" value="#{productAdminManaged.file}" validator="#{productAdminManaged.validateFile}" required="true" requiredMessage="Please select a image" />
                                                <h:messages for="image" />
                                            </div>
                                        </div>
                                        <div class="footer tar">
                                            <h:commandButton value="Add" class="btn" action="#{productAdminManaged.createProduct()}" />
                                            <a href="ListSanPham.xhtml">
                                                <button type="button" class="btn">Back</button>
                                            </a>
                                        </div>
                                    </h:form>
                                </div>
                                <div class="dr">
                                    <span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
